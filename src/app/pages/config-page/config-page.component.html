<div class="container pt-5 pb-5">
  <div class="row mb-5">
    <div class="col-12">
      <a class="btn btn-secondary" routerLink="/">Back to home</a>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="google_key_input">Google API Key</label>
          <input type="text" class="form-control" id="google_key_input" aria-describedby="Google API Key" [formControl]="keyForm" (ngModelChange)="onKeyChange()">
          <small id="emailHelp" class="form-text text-muted">This key will allow you to use Google API to translate resource file</small>
        </div>
        <button type="submit" class="btn btn-primary">Save key</button>
        <span class="text-success ml-2" *ngIf="saved">Key saved!</span>
      </form>
    </div>
  </div>
</div>
